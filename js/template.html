<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>League Radar</title>
        <link rel = "StyleSheet" href = "styles.css">

        <script src = "Scripts.js" defer></script>
    </head>
    <body onload>

        <!--CLOCK-->
        <h1>Date is</h1>
        <div id = clock>
        </div>
    
        <!--ALERT USER IF GAME STARTS-->
        <!--NOTE: This should be done using a grid and not inline, this is to make the checkboxes and games even-->
        <ul id = "team-schedule">
            <li id = game1 style="display: inline;">11/21/2025 11:06:22 AM</li><input id = "check-game1" value = "value" type = "checkbox"></label> <br>
            <p id = game1-details>Team1 vs Team2</p>

            <li id = game2 style="display: inline;">11/21/2025 1:06:16 PM</li><input id = "check-game2" value = "value" type = "checkbox"></label> <br>
            <p id = game2-details>Team3 vs Team4</p>

            <li id = game3 style="display: inline;">11/30/2025 12:00:43 PM</li><input id = "check-game3" value = "value" type = "checkbox"></label> <br>
            <p id = game3-details>Team5 vs Team6</p>
        </ul>

        <!--Sign in -->
        <div id = sign-in>
            <button onclick="signIn()">Sign-In</button>
        </div>

        <!--Sign Out -->
        <div id = sign-out>
            <button onclick="signOut()">Sign-Out</button>
        </div>


        <div>
            <h4 id = my-username></h4>
            <h4 id = my-email></h4>
            <h4 id = my-password></h4>
        </div>
    </body>
</html>
