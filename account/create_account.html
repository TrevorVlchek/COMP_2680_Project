<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Create</title>
        <link rel = "StyleSheet" href = "../css/styles_signup.css">

        <script src = "../js/Scripts.js" defer></script>
    </head>
    <body>
        <div id = container>

            <!--JUST DELETE HEADER IF WE DECIDE WE DONT LIKE SIGNIN/UP WITH IT-->
            <header id = "main-header">
                <div id = "header-title">
                    <h1>League Radar</h1>
                    <p>Never Miss a Game | Track any sport, anywhere, anytime</p>
                </div>
            </header>

            <fieldset>
                <form method = "post" enctype="text/plain" onsubmit="createAccount()"> 

                    <h1 id = "title">Sign Up</h1>
                    
                    <div id = "field-container">
                        <h3>Username</h3>
                        <label for = "username"><input id = "create-username" type = "text" value = "" maxlength="30" placeholder="JohnDoe"></label>
                    </div>

                    
                    <div id = "field-container">
                        <h3>Email</h3>
                        <label for = "email"><input id = "create-email" type = "email" placeholder="JohnDoe@gmail.com"></label>
                    </div>

                    
                    <div id = "field-container">
                        <h3>Password</h3>
                        <label for = "password"><input id = "create-password" type = "password"></label>
                    </div>

                    
                    <div id = "field-container">
                        <h3>Confirm Password</h3>
                        <label for = "password-conf"><input id = "conf-password" type = "password"></label>
                    </div>

                    <div id = "submit-container">
                        <input id = "create-account" type = "submit" value = "Confirm">
                        <input id = "reset" type = "reset" value = "Reset">
                    </div>
                </form>
            </fieldset>
        </div>
    </body>
</html>
