<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Premier League Teams & Matchups</title>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(to bottom, #1a1a1a 10%, #000000);
        color: white;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    .header {
        padding: 30px;
        background: #37003c;
        border-bottom: 3px solid #00ff85;
    }

    .header img {
        width: 160px;
        margin-bottom: 10px;
    }

    h1 {
        margin: 10px 0 0 0;
        font-size: 42px;
        letter-spacing: 2px;
    }

    h2 {
        margin-top: 5px;
        color: #baffd9;
        font-weight: 400;
    }

    .teams-container {
        width: 95%;
        max-width: 1100px;
        margin: auto;
        padding: 20px;
    }

    .teams-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 15px;
        margin-top: 20px;
    }

    .team {
        background: #2b0030;
        border-radius: 10px;
        padding: 12px;
        transition: 0.3s;
        border: 2px solid #00ff8544;
        cursor: pointer;
    }

    .team:hover {
        background: #4c0055;
        transform: scale(1.05);
        border-color: #00ff85;
    }

    .team img {
        width: 85px;
        margin-top: 10px;
    }

    button {
        margin-top: 30px;
        padding: 14px 30px;
        font-size: 20px;
        background: #00ff85;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        color: black;
        font-weight: bold;
        transition: 0.3s;
    }

    button:hover {
        background: #00cc6a;
        transform: scale(1.05);
    }

    #result {
        margin-top: 30px;
        font-size: 26px;
        font-weight: bold;
        padding: 20px;
        min-height: 40px;
        transition: 0.3s;
    }

    .fixture-box {
        background: #240027;
        padding: 20px;
        width: 45%;
        margin: auto;
        border-radius: 10px;
        border: 2px solid #00ff85;
        box-shadow: 0px 0px 15px rgba(0, 255, 133, 0.5);
        animation: pop 0.4s ease;
    }

    .fixture-logo {
        width: 115px;
        margin: 10px;
    }

    @keyframes pop {
        0% { transform: scale(0.7); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }
</style>
</head>

<body>

<div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/en/f/f2/Premier_League_Logo.svg" alt="Premier League Logo">
    <h1>Premier League Teams</h1>
    <h2>Home of English Football</h2>
</div>

<div class="teams-container">
    <div class="teams-grid" id="teams"></div>

    <button onclick="makeMatch()">Show Matchup</button>

    <div id="result"></div>
</div>

<script>
    const teamData = [
        ["Arsenal", "https://loodibee.com/wp-content/uploads/premier-league-arsenal-fc-logo.png"],
        ["Aston Villa", "https://loodibee.com/wp-content/uploads/premier-league-aston-villa-logo.png"],
        ["Bournemouth", "https://loodibee.com/wp-content/uploads/premier-league-afc-bournemouth-logo.png"],
        ["Brentford", "https://loodibee.com/wp-content/uploads/premier-league-brentford-fc-logo.png"],
        ["Brighton", "https://loodibee.com/wp-content/uploads/premier-league-brighton-hove-albion-logo.png"],
        ["Chelsea", "https://loodibee.com/wp-content/uploads/premier-league-chelsea-fc-logo.png"],
        ["Crystal Palace", "https://loodibee.com/wp-content/uploads/premier-league-crystal-palace-fc-logo.png"],
        ["Everton", "https://loodibee.com/wp-content/uploads/premier-league-everton-fc-logo.png"],
        ["Fulham", "https://loodibee.com/wp-content/uploads/premier-league-fulham-fc-logo.png"],
        ["Liverpool", "https://loodibee.com/wp-content/uploads/premier-league-liverpool-fc-logo.png"],
        ["Luton Town", "https://loodibee.com/wp-content/uploads/premier-league-luton-town-fc-logo.png"],
        ["Manchester City", "https://loodibee.com/wp-content/uploads/premier-league-manchester-city-logo.png"],
        ["Manchester United", "https://loodibee.com/wp-content/uploads/premier-league-manchester-united-logo.png"],
        ["Newcastle United", "https://loodibee.com/wp-content/uploads/premier-league-newcastle-united-logo.png"],
        ["Nottingham Forest", "https://loodibee.com/wp-content/uploads/premier-league-nottingham-forest-logo.png"],
        ["Sheffield United", "https://loodibee.com/wp-content/uploads/premier-league-sheffield-united-logo.png"],
        ["Tottenham Hotspur", "https://loodibee.com/wp-content/uploads/premier-league-tottenham-hotspur-logo.png"],
        ["West Ham United", "https://loodibee.com/wp-content/uploads/premier-league-west-ham-united-logo.png"],
        ["Wolves", "https://loodibee.com/wp-content/uploads/premier-league-wolverhampton-wanderers-logo.png"],
        ["Burnley", "https://loodibee.com/wp-content/uploads/premier-league-burnley-fc-logo.png"]
    ];

    // Load teams dynamically
    const grid = document.getElementById("teams");
    teamData.forEach(team => {
        const div = document.createElement("div");
        div.className = "team";
        div.innerHTML = `
            <div>${team[0]}</div>
            <img src="${team[1]}" alt="${team[0]} logo">
        `;
        grid.appendChild(div);
    });

    function makeMatch() {
        let t1 = teamData[Math.floor(Math.random() * teamData.length)];
        let t2 = teamData[Math.floor(Math.random() * teamData.length)];

        while (t1[0] === t2[0]) {
            t2 = teamData[Math.floor(Math.random() * teamData.length)];
        }

        document.getElementById("result").innerHTML = `
            <div class="fixture-box">
                <img class="fixture-logo" src="${t1[1]}"><br>
                ${t1[0]} <br><br> VS <br><br>
                <img class="fixture-logo" src="${t2[1]}"><br>
                ${t2[0]}
            </div>
        `;
    }
</script>

</body>
</html>
